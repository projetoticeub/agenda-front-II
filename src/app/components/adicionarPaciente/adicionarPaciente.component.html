<h2>Adicionar Paciente</h2>
<form [formGroup]="form" (ngSubmit)="onSave()">
  <div>
    <label for="nomeCompleto">Nome Completo</label>
    <input id="nomeCompleto" formControlName="nomeCompleto" type="text" />
  </div>

  <div>
    <label for="cpf">CPF</label>
    <input id="cpf" formControlName="cpf" type="text" />
  </div>

  <div>
    <label for="dataNascimento">Data de Nascimento</label>
    <input id="dataNascimento" formControlName="dataNascimento" type="date" />
  </div>

  <div>
    <label for="telefone">Telefone</label>
    <input id="telefone" formControlName="telefone" type="text" />
  </div>

  <div>
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" />
  </div>

  <div>
    <label for="genero">Gênero</label>
    <select id="genero" formControlName="genero">
      <option value="Masculino">Masculino</option>
      <option value="Feminino">Feminino</option>
    </select>
  </div>

  <div formGroupName="endereco">
    <label for="cep">CEP</label>
    <input id="cep" formControlName="cep" type="text" (blur)="buscarEnderecoPorCep()" />

    <label for="rua">Rua</label>
    <input id="rua" formControlName="rua" type="text" />

    <label for="numero">Número</label>
    <input id="numero" formControlName="numero" type="text" />

    <label for="cidade">Cidade</label>
    <input id="cidade" formControlName="cidade" type="text" />

    <label for="estado">Estado</label>
    <select id="estado" formControlName="estado">
      <option *ngFor="let uf of ufs" [value]="uf">{{ uf }}</option>
    </select>
  </div>

  <button type="submit">Salvar</button>
  <button type="button" (click)="onClose()">Cancelar</button>
</form>
