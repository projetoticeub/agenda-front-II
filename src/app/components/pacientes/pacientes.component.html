<div class="p-grid">
  <div class="p-col-12">
    <div class="card">
      <h2>Lista de Pacientes</h2>
      <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
          <i class="pi pi-search"></i>
        </span>
        <input type="text" pInputText placeholder="Procurar Pacientes" (input)="applyFilterGlobal($event)" />
      </div>
    
      <p-table [value]="pacientes"
               [paginator]="true"
               [rows]="pageSize"
               [totalRecords]="totalElements"
               [lazy]="true"
               [loading]="loading"
               (onLazyLoad)="onPageChange($event)"
               dataKey="id">

        <ng-template pTemplate="header">
          <tr>  
            <th pSortableColumn="nomeCompleto">Nome Completo <p-sortIcon field="nomeCompleto"></p-sortIcon></th>
            <th pSortableColumn="cpf">CPF <p-sortIcon field="cpf"></p-sortIcon></th>
            <th pSortableColumn="dataNascimento">Data de Nascimento <p-sortIcon field="dataNascimento"></p-sortIcon></th>
            <th pSortableColumn="telefone">Telefone <p-sortIcon field="telefone"></p-sortIcon></th>
            <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>
            <th pSortableColumn="genero">GÃªnero <p-sortIcon field="genero"></p-sortIcon></th>
            <th> </th>
            <p-button  mat-button (click)="openCreateDialog()" label="Adicionar" [text]="true" [raised]="true" severity="success" />
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-paciente>
          <tr>
            <td>{{ paciente.nomeCompleto }}</td>
            <td>{{ paciente.cpf }}</td>
            <td>{{ paciente.dataNascimento | date }}</td>
            <td>{{ paciente.telefone }}</td>
            <td>{{ paciente.email }}</td>
            <td>{{ paciente.genero }}</td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="6">Nenhum paciente encontrado.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
