<h2>Editar Profissional de Saúde</h2>

<form [formGroup]="form" (ngSubmit)="onSave()">
  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nome Completo</mat-label>
      <input matInput id="nomeCompleto" formControlName="nomeCompleto" type="text">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>CPF</mat-label>
      <input matInput id="cpf" formControlName="cpf" type="text" mask="000.000.000-00">
    </mat-form-field>
  </div>

  <div class="row">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Data de Nascimento</mat-label>
      <input matInput id="dataNascimento" formControlName="dataNascimento" type="date">
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Telefone</mat-label>
      <input matInput id="telefone" formControlName="telefone" type="text">
    </mat-form-field>
  </div>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput id="email" formControlName="email" type="email">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Registro</mat-label>
    <input matInput id="registro" formControlName="registro" type="text">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Gênero</mat-label>
    <mat-select id="genero" formControlName="genero">
      <mat-option value="Masculino">Masculino</mat-option>
      <mat-option value="Feminino">Feminino</mat-option>
    </mat-select>
  </mat-form-field>

  <div formGroupName="endereco">
    <h3>Endereço</h3>
    <div class="row">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>CEP</mat-label>
        <input matInput id="cep" formControlName="cep" type="text" (blur)="buscarEnderecoPorCep()">
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Endereço</mat-label>
        <input matInput id="endereco" formControlName="endereco" type="text">
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <button mat-raised-button color="primary" type="submit">Salvar</button>
    <button mat-raised-button color="warn" type="button" (click)="onClose()">Cancelar</button>
  </div>
</form>
