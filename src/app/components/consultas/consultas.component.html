<div class="consulta-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Criar Consulta</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form (ngSubmit)="criarConsulta()">
        <mat-form-field appearance="fill">
          <mat-label>ID do Paciente</mat-label>
          <input type="number" id="idPaciente" [(ngModel)]="novaConsulta.idPaciente" name="idPaciente" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>ID do Profissional de Sa√∫de</mat-label>
          <input type="number" id="idProfissionalDeSaude" [(ngModel)]="novaConsulta.idProfissionalDeSaude" name="idProfissionalDeSaude" matInput required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data da Consulta</mat-label>
          <input type="datetime-local" id="data" [(ngModel)]="novaConsulta.data" name="data" matInput required>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Criar Consulta</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
