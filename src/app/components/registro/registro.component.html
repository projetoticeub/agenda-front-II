<app-sidebar></app-sidebar>

<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Digite seu login" formControlName="login" required>
          <mat-error *ngIf="registerForm.get('login')?.hasError('required') && registerForm.get('login')?.touched">
            O login é obrigatório.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" placeholder="Digite sua senha" required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('senha')?.hasError('required') && registerForm.get('senha')?.touched">
            A senha é obrigatória.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USUARIO">USUARIO</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required') && registerForm.get('role')?.touched">
            O role é obrigatório.
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<p-toast></p-toast>
