<app-sidebar></app-sidebar>

<div class="register-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registro</mat-card-title>
      </mat-card-header>
      <br>
      <mat-card-content>
        <form>
          <mat-form-field appearance="fill">
            <mat-label>Login</mat-label>
            <input matInput placeholder="Digite seu login" required>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" required>
            <button mat-icon-button matSuffix (click)="hide = !hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
  
          <mat-form-field appearance="fill">
            <mat-label>Role</mat-label>
            <mat-select required>
              <mat-option value="ADMIN">ADMIN</mat-option>
              <mat-option value="USER">USUARIO</mat-option>
            </mat-select>
          </mat-form-field>
  
          <button mat-raised-button color="primary" type="submit">Registrar</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>c
