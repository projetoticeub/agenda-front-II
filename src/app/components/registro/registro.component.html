<app-sidebar></app-sidebar>

<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Campo de Login -->
        <mat-form-field appearance="fill">
          <mat-label>Login</mat-label>
          <input matInput placeholder="Digite seu login" formControlName="login" required>
        </mat-form-field>

        <!-- Campo de Senha -->
        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha" required>
          <button mat-icon-button matSuffix type="button" (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <!-- Seleção de Role -->
        <mat-form-field appearance="fill">
          <mat-label>Role</mat-label>
          <mat-select formControlName="role" required>
            <mat-option value="ADMIN">ADMIN</mat-option>
            <mat-option value="USER">USUARIO</mat-option>
          </mat-select>
        </mat-form-field>

        <!-- Botão de Submissão -->
        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Registrar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
